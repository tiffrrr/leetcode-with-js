    <p>js語法： arr[0]-- 直接console的話會是原本的數字

        ex:arr[0] = 1
        arr[0]--(現在還是1) >0 就是 1>0
        要比完後，arr[0]才會=0
    </p>
    <script>
        // 原做法，是對的，但就是一個蘿蔔一個坑，笨笨的
        var ParkingSystem = function(big, medium, small) {
            this.big = big;
            this.medium = medium;
            this.small = small;
        };

        ParkingSystem.prototype.addCar = function(carType) {
            if(carType ==1){
                if(this.small > 0){
                    this.small--
                }else{
                    return false;
                }
            }
            if(carType ==2){
                this.medium--
                if(this.medium > 0){
                }else{
                    return false;
                }
            }
            if(carType == 3){
                if(this.big > 0){
                    this.big--
                }else{
                    return false;
                }
            }
            return true;
        };
