<body>
    <script>
        // Your runtime beats 82.73 % of javascript submissions
        // Your memory usage beats 79.51 % of javascript submissions (40.2 MB)
        var duplicateZeros = function(arr) {
            var length = arr.length //8
            var i=0;
            while(i<= length){
                if(arr[i] == 0 ){
                    arr.splice(i,0,0);
                    arr.pop();
                    i=i+2;
                }else{
                    i++;
                }
            }
            console.log(arr)
        };
        duplicateZeros([1,0,2,3,0,4,5,0] )
    </script>
