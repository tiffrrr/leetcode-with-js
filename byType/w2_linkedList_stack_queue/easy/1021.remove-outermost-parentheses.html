    <p>js語法
        string 也可以for loop，不用轉換成陣列
    </p>
    <script>
        // 卡關卡太久，解不出來，看解法QQQ
        // 一開始往拆分組
        var s="(()())(())(()(()))"

        var snew = '';
        var count = 0;
        for (const letter of s) {
            if(letter =='('){
                if(count > 0 ){
                    snew+=letter;
                }
                count++
            }else{
                count--
                if(count > 0 ){
                    snew+=letter;
                }
            }
            console.log(snew)
        }

        // var s="(( )( ))    (( ))    (( ) ((  )))"
