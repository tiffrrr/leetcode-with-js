        var merge = function (nums1, m, nums2, n) {
            var insertPos = m + n - 1;  // 因為array的index從0開始，所以個數要-1
            m--; n--;  // 因為array的index從0開始，所以個數要-1

            while (n >= 0) {

                    nums1[insertPos--] = nums1[m--]    // 看誰比較大就插入最後一項
                }else{
                    nums1[insertPos--] = nums2[n--]
                }
                console.log(nums1)
            }
            return nums1
        };
